global
        daemon
        maxconn 256

defaults
        mode http
        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms

frontend http-in
        bind *:80
        default_backend servers

backend servers
        balance roundrobin
        server nginx_centos 192.168.1.240:8085 check
        server apache2_ub20 192.168.1.240:8086 check
        server apache2_ub22 192.168.1.240:8087 check
